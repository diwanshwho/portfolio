<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Curator - AI Resume Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            /* Material-inspired palette */
            --primary-color: #6366F1; /* Modern Indigo */            
            --on-primary: #FFFFFF;
            --surface-color: #FFFFFF;
            --surface-variant: #F3F4F6; /* Gray 100 */
            --background-color #FF6B9D;: linear-gradient(135deg, #667eea 0%, #764ba2 100%);            
            --outline-color: #E5E7EB; /* Gray 200 */
            --text-color: #111827; /* Gray 900 */
            --text-muted: #6B7280; /* Gray 500 */
            --success-color: #16A34A;
            --error-color: #DC2626;
            --warning-color: #F59E0B;
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --elev-1: 0 1px 2px rgba(0,0,0,.06), 0 1px 3px rgba(0,0,0,.1);
            --elev-2: 0 4px 12px rgba(0,0,0,.12);
            --transition: 180ms ease;
        }

        body {
            font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI", Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            margin: 0;
            padding: 24px
            height: 100vh
            overflow: hidden;
            background: var(--background-color);;
}
        .chat-container {
            width: min(920px, 100%);
            margin: 0 auto;
            background: var(--surface-color);
            border: 1px solid var(--outline-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--elev-2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 48px);        
}
        .chat-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--outline-color);
            background: linear-gradient(135deg, #FFFFFF 0%, #F8F9FF 100%);
            position: sticky;
            top: 0;
            t-header i {
            background: var(--primary-color);
            color: var(--on-primary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--elev-1);
        }
        .chat-header h5 {
            margin: 0;
            font-weight: 600;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #f8f9ff 0%, #f0f4ff 50%, #e8f0ff 100%);
        }

        .message {
            display: grid;
            grid-template-columns: 36px 1fr;
            gap: 8px;
            margin-bottom: 16px;
            align-items: flex-start; /* top-align avatar and bubble */
        }
        .message.user { 
            display: grid;
            grid-template-columns: auto 36px; 
            gap: 8px;
            align-items: flex-start;
            justify-items: flex-end;
        }
        .message.user .message-avatar { 
            grid-column: 2; 
            align-self: flex-start;
            margin-left: 8px;
        }
        .message-avatar i {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #EEF2FF;
            color: #4338CA;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--elev-1);
            vertical-align: top;
            line-height: 1;
        }
        .message.user .message-avatar i {
            background: #DBEAFE;
            color: #1D4ED8;
        }
        .message-content {
            background: var(--surface-color);
            border: 1px solid var(--outline-color);
            border-radius: 14px;
            padding: 12px 14px;
            box-shadow: var(--elev-1);
            width: fit-content;
            max-width: 70%;
            word-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
            margin: 0;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 50%, #EC4899 100%);
            color: var(--on-primary);
            border-color: transparent;
            grid-column: 1; 
            justify-self: end; 
            align-self: flex-start;
            margin-right: 0;
        }

        .chat-input {
            background: var(--surface-color);
            border-top: 1px solid var(--outline-color);
            padding: 10px 10px; /* restore compact spacing */
        }
        /* Force grid layout even with Bootstrap input-group */
        .chat-input .input-group {
            display: grid !important;
            grid-template-columns: 36px minmax(0,1fr) 44px; /* original sizing: small attach, larger send */
            gap: 6px;
            align-items: center;
            width: 100%;
            justify-items: stretch;
        }
        /* Override Bootstrap input-group child sizing so grid works correctly */
        .chat-input .input-group > * { min-width: 0; }
        .chat-input .input-group > .form-control {
            width: 100% !important; /* prevent width:1% rule from Bootstrap */
        }
        .form-control {
            border: 1px solid var(--outline-color);
            background: var(--surface-variant);
            border-radius: 24px;
            padding: 12px 16px;
            min-height: 48px;
            font-size: 1rem;
            box-shadow: none;
            width: 100%;
        }
        /* Textarea tweaks for auto-expansion */
        textarea.form-control {
            resize: none;
            overflow-y: aut;o 
            line-height: 1.4;
            max-height: 200px; /* prevent runaway growth */
            min-width: 0; /* allow shrinking inside grid */
        }

        /* Explicit grid placement to avoid Bootstrap interference */
        #attachBtn { grid-column: 1; }
        #messageInput { grid-column: 2; }
        #submitBtn { grid-column: 3; }
        .form-control:focus {
            outline: 2px solid color-mix(in oklab, var(--primary-color) 25%, white);
            border-color: var(--primary-color);
            background: #FFFFFF;
        }
        .btn-action {
            border: none;
            border-radius: 9999px; /* ensure perfect circle */
            height: 40px;
            width: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--surface-variant);
            color: var(--text-muted);
            transition: var(--transition);
        }
        .btn-action:hover {
            background: #E5E7EB;
            color: var(--text-color);
        }
        .btn-action i { font-size: 20px; }

        .file-preview {
            background: var(--surface-variant);
            border: 1px solid var(--outline-color);
            border-radius: var(--radius-sm);
            padding: 10px 12px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-preview i { color: var(--primary-color); }

        .welcome-message {
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-size: 1.05rem;
            line-height: 1.6;
        }

        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 8px 0;
            color: var(--text-muted);
            align-items: center;
        }
        .typing-indicator i { animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { opacity: .4; }
            50% { opacity: 1; }
            100% { opacity: .4; }
        }

        @media (max-width: 768px) {
            body { padding: 12px; }
            .chat-container { min-height: 80vh; }
            .message-content { max-width: 85%; }
        }
    </style>
    <script src="./config.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="bx bx-bot" aria-hidden="true"></i>
            <h5 class="mb-0">Resume Curator</h5>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message" id="welcomeMessage">
                <i class='bx bx-message-square-detail' style="font-size: 3rem; margin-bottom: 1rem; color: var(--primary-color);" aria-hidden="true"></i>
                <h3>Welcome to Resume Curator</h3>
                <p>Upload your resume and provide any specific areas you'd like feedback on.<br>
                Our AI will analyze your resume and provide personalized suggestions.</p>
            </div>
        </div>
        <div class="chat-input">
            <form id="chatForm" autocomplete="off">
                <div class="mb-3" id="filePreview"></div>
                <div class="input-group">
                    <input type="file" id="fileInput" class="d-none" accept=".pdf,.doc,.docx">
                    <button type="button" class="btn-action" id="attachBtn" aria-label="Attach Resume" title="Attach Resume">
                        <i class="bx bx-paperclip" aria-hidden="true"></i>
                    </button>
                    <textarea id="messageInput" class="form-control" placeholder="Type your message or feedback request..." aria-label="Message" rows="1"></textarea>
                    <button type="submit" class="btn-action" id="submitBtn" aria-label="Send Message" title="Send Message">
                        <span id="submitIcon"><i class="bx bx-send" aria-hidden="true"></i></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Production Ready JS ---
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const chatMessages = document.getElementById('chatMessages');
        const submitBtn = document.getElementById('submitBtn');
        const attachBtn = document.getElementById('attachBtn');
        let selectedFile = null;

    // Webhook URL from config.js (injected at deploy). Fallback shows error if missing.
    const WEBHOOK_URL = (window.APP_CONFIG && window.APP_CONFIG.WEBHOOK_URL) || '';

        // Accessibility: focus message input on load
        window.onload = () => messageInput.focus();

        // File attach button
        attachBtn.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                if (!isValidFileType(selectedFile)) {
                    showNotification('Please upload a PDF or Word document.', 'error');
                    clearFileSelection();
                    return;
                }
                if (!isValidFileSize(selectedFile)) {
                    showNotification('File size should be less than 5MB.', 'error');
                    clearFileSelection();
                    return;
                }
                filePreview.innerHTML = `
                    <div class="file-info">
                        <i class="bx bx-file"></i>
                        <span>${selectedFile.name}</span>
                        <button type="button" class="btn-close" aria-label="Remove file"></button>
                    </div>
                `;
                filePreview.querySelector('.btn-close').onclick = clearFileSelection;
                filePreview.classList.add('success-state');
            }
        }

        function isValidFileType(file) {
            const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            return allowedTypes.includes(file.type);
        }
        function isValidFileSize(file) {
            const maxSize = 5 * 1024 * 1024;
            return file.size <= maxSize;
        }
        function clearFileSelection() {
            selectedFile = null;
            fileInput.value = '';
            filePreview.innerHTML = '';
            filePreview.classList.remove('success-state', 'error-state');
        }

        // Form submission
        chatForm.addEventListener('submit', submitMessage);

        async function submitMessage(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message && !selectedFile) {
                showNotification('Please enter a message or upload a file.', 'warning');
                messageInput.focus();
                return;
            }
            submitBtn.disabled = true;
            messageInput.disabled = true;
            attachBtn.disabled = true;
            document.getElementById('submitIcon').innerHTML = '<i class="bx bx-loader-alt bx-spin" aria-hidden="true"></i>';
            showTypingIndicator();
            try {
                // Sanitize user message before displaying
                if (selectedFile) addMessage('user', escapeHTML(`Uploaded: ${selectedFile.name}`));
                if (message) addMessage('user', escapeHTML(message));
                // Hide welcome message immediately after first user interaction
                const welcomeMsgBlock = document.getElementById('welcomeMessage');
                if (welcomeMsgBlock) welcomeMsgBlock.style.display = 'none';
                // Prepare form data
                const formData = new FormData();
                if (message) formData.append('message', message);
                if (selectedFile) formData.append('file', selectedFile);
                // Send to webhook and wait for response
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        // Prevent CSRF and XSS by not allowing credentials and only accepting JSON
                        'Accept': 'application/json'
                    },
                });
                if (!response.ok) {
                    let errorText = await response.text();
                    throw new Error(errorText || 'Failed to submit. Please try again.');
                }
                let data;
                try {
                    data = await response.json();
                } catch (err) {
                    throw new Error('Invalid response from server.');
                }
                // Support both array and object responses
                let backendMessage = '';
                if (Array.isArray(data) && data.length > 0 && typeof data[0].output === 'string') {
                    backendMessage = data[0].output;
                } else if (typeof data.message === 'string') {
                    backendMessage = data.message;
                } else if (typeof data.output === 'string') {
                    backendMessage = data.output;
                }
                if (backendMessage.trim()) {
                //     // Convert Markdown to HTML before rendering
                  addMessage('assistant', markdownToHTML(backendMessage), true);
                //     showNotification('Resume submitted successfully!', 'success');
                } else {
                  addMessage('assistant', 'No response message received.');
                //     // showNotification('Submission succeeded, but no message returned.', 'warning');
                }
        // Simple Markdown to HTML converter (supports bold, italics, line breaks)
        function markdownToHTML(md) {
            if (!md) return '';
            let html = md
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>') // bold
                .replace(/\*(.*?)\*/g, '<i>$1</i>') // italics
                .replace(/\n/g, '<br>'); // line breaks
            return html;
        }
                clearFileSelection();
                // Hide welcome message after first submit
                const welcomeMsg = document.getElementById('welcomeMessage');
                if (welcomeMsg) welcomeMsg.style.display = 'none';
            } catch (error) {
                handleError(error);
            } finally {
                hideTypingIndicator();
                submitBtn.disabled = false;
                messageInput.disabled = false;
                attachBtn.disabled = false;
                messageInput.value = '';
                document.getElementById('submitIcon').innerHTML = '<i class="bx bx-send" aria-hidden="true"></i>';
            }
        }

        // Escape HTML to prevent XSS
        function escapeHTML(str) {
            return str.replace(/[&<>'"`]/g, function(tag) {
                const chars = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;',
                    '`': '&#96;'
                };
                return chars[tag] || tag;
            });
        }

        function addMessage(role, content, allowHTML = false) {
            // Remove typing indicators
            Array.from(chatMessages.getElementsByClassName('typing-indicator')).forEach(el => el.remove());
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);
            const iconClass = role === 'user' ? 'bx-user' : 'bx-bot';
            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="bx ${iconClass}"></i>
                </div>
                <div class="message-content"></div>
            `;
            const contentDiv = messageDiv.querySelector('.message-content');
            if (allowHTML) {
                contentDiv.innerHTML = content;
            } else {
                contentDiv.innerHTML = content;
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'assistant', 'typing-indicator');
            typingDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="bx bx-bot"></i>
                </div>
                <div class="message-content">
                    <i class="bx bx-dots-horizontal-rounded"></i>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        function hideTypingIndicator() {
            const typingIndicator = chatMessages.querySelector('.typing-indicator');
            if (typingIndicator) typingIndicator.remove();
        }
        // Removed getDefaultResponse, only backend response is shown
        function handleError(error) {
            let message = 'An error occurred while processing your request.';
            if (error.message) message = error.message;
            showNotification(message, 'error');
            addMessage('assistant', 'Sorry, there was a problem. Please try again.');
        }
        function showNotification(message, type = 'info') {
            // Remove any existing notifications
            document.querySelectorAll('.notification').forEach(n => n.remove());
            const notification = document.createElement('div');
            notification.classList.add('notification', type);
            const iconMap = {
                'success': 'bx-check-circle',
                'error': 'bx-x-circle',
                'warning': 'bx-error',
                'info': 'bx-info-circle'
            };
            notification.innerHTML = `
                <i class="bx ${iconMap[type]}" aria-hidden="true"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            notification.offsetHeight;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        // Auto-expand textarea height as user types and submit on Enter (without Shift)
        function autosize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 200) + 'px';
        }
        messageInput.addEventListener('input', function() { autosize(this); });
        // Initialize height on load
        autosize(messageInput);
        // Enter key submits form
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
        // Welcome message
        addMessage('assistant', 'Hello! I\'m your resume curator. Upload your resume or ask for feedback to get started.');
    </script>
